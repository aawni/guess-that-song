<!DOCTYPE html>
<html>

<head>
  <title>Guess That Song</title>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
  <body>
    <p class="logout_buttons"> <a href="{{logout_url}}">Logout Here</a></p>
    <p class="left_buttons"> <a  href="/">Home</a></p>
    <div class="spacer">
    </div>
    <div id= "content">
          <h1 class="titles">Guess That Song Quiz</h1>
    <form id="quiz_form" action="/results" method="post">
    <p>
      {% set counter=1 %}
      {% for song in songs %}
    </br>
          <div class="labels">Question {{counter}}</div>
          <div style="position:relative;width:267px;height:25px;overflow:hidden;">
          <div style="position:absolute;top:-276px;left:-5px">
          <div id="tester"></div>
          <div id="videoContainer">
          <iframe id="youTUBE" width="300" height="300"
            src="https://www.youtube.com/embed/{{song.youtube_ID}}?wmode=transparent&autoplay=0&start=50&end=70&autoplay=1">
          </iframe>
          </div>
          </div>
          </div>
            <div class="labels">Artist: <input name="artist{{counter}}"></input></div>
            <div class="labels">Song Title: <input name="song_title{{counter}}"></input></div>
        {% set counter=counter+1 %}
      {% endfor %}
        <input name="genre" type="hidden" value={{genre}}>
        </input>
        <div class="spacer">
        </div>
      <div><input class="big_btn"type="submit" value="Submit Quiz"></div>
    </p>
    <div class="spacer">
    </div>
    </form>
  </body>
</html>
