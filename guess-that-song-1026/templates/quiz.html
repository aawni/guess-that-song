<!DOCTYPE html>
<html>

<head>
  <title>Guess That Song Quiz</title>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
  <body>
    <h1>Guess That Song Quiz</h1>

    <form id="quiz_form" action="/results" method="post">
    <p>
      {% set counter=1 %}
      {% for song in songs %}
    </br>
          Question {{counter}}
          <div style="position:relative;width:267px;height:25px;overflow:hidden;">
          <div style="position:absolute;top:-276px;left:-5px">
          <iframe width="300" height="300"
            src="https://www.youtube.com/embed/{{song.youtube_ID}}?rel=0">
          </iframe>
          </div>
          </div>
            <div>Artist: <input name="artist{{counter}}"></input></div>
            <div>Song Title: <input name="song_title{{counter}}"></input></div>
        {% set counter=counter+1 %}
      {% endfor %}
        <input name="genre" type="hidden" value={{genre}}>
        </input>
      <div><input class="btn"type="submit" value="Submit Quiz"></div>
    </p>
    </form>
  </body>
</html>
