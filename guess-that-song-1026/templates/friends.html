<!DOCTYPE html>
<html>
<head>
  <title>Guess That Song</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script src= "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
  <body>
    <p class="logout_buttons"> <a  href="{{logout_url}}">Logout Here</a></p>
    <p class="left_buttons"> <a href="/">Home</a></p>
    <div class="spacer">
    </div>
    <h1 class="titles">Your Friends</h1>
    {%if friends%}
      {%for friend in friends%}
        <p>{{friend.nickname}}</p>
      {%endfor%}
    {%else%}
      <p>You have no friends!</p>
    {%endif%}
    <form id="show_add_friends" action="/friends" method="post">
    <p>
      <div><input class="small_btn" type="submit" value="Find Friends"></div>
    </p>
    </form>
    <form id="add_friends_form" action="/friends" method="post" style="display: none">
    <p>
      <div class="labels">Enter their nickname: <input name="friend_nickname"></input></div>
      <div><input class="small_btn" type="submit" value="Add Friend"></div>
    </p>
    </form>
  </body>
</html>
