<!DOCTYPE html>
<html>
<head>
  <title>Guess That Song</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script src= "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
  <body>
    <p class="logout_buttons"> <a  href="{{logout_url}}">Logout Here</a></p>
    <p class="left_buttons"> <a  href="/friends">View Your Friends</a></p>
    <div class="spacer">
    </div>
    <div class="background">
    <h1 class="titles">Welcome {{nickname}} to the Guess That Song Game!</h1>
    <form id="setup_form" action="/quiz" method="post">
      {%if is_new_user%}
        <div>New users should enter a nickname:<input name="nickname" id="nickname"></input></div>
      {%endif%}
      <p>Choose your genre:
        <select name="genre">
          <option value="hiphop">Hip Hop</option>
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="country">Country</option>
        </select>
      </p>
      <div><input class="big_btn" type="submit" value="continue to quiz"></div>
    </form>
        <p id="need_nickname_error" style="display: none"></p>
        <p id="need_unique_nickname_error" style="display: none"></p>
    <div class="spacer">
    </div>
    </div>
  </body>
</html>
